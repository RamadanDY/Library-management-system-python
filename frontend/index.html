<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Custom styles */
      .form-section {
        transition: all 0.3s ease;
      }
      .form-section:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .table-row:hover {
        background-color: #f8fafc;
      }
      .btn-primary {
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
      }
      .btn-primary:active {
        transform: translateY(0);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root" class="container mx-auto px-4 py-8 max-w-6xl"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const App = () => {
        const [books, setBooks] = useState([]);
        const [users, setUsers] = useState([]);
        const [transactions, setTransactions] = useState([]);
        const [newBook, setNewBook] = useState({
          book_id: "",
          title: "",
          author: "",
          total_copies: "",
        });
        const [newUser, setNewUser] = useState({ user_id: "", name: "" });
        const [borrow, setBorrow] = useState({ user_id: "", book_id: "" });
        const [returnBook, setReturnBook] = useState({
          user_id: "",
          book_id: "",
        });

        const fetchBooks = async () => {
          const response = await fetch("http://localhost:5000/books");
          const data = await response.json();
          setBooks(data);
        };

        const fetchUsers = async () => {
          const response = await fetch("http://localhost:5000/users");
          const data = await response.json();
          setUsers(data);
        };

        const fetchTransactions = async () => {
          const response = await fetch("http://localhost:5000/transactions");
          const data = await response.json();
          setTransactions(data);
        };

        useEffect(() => {
          fetchBooks();
          fetchUsers();
          fetchTransactions();
        }, []);

        const handleAddBook = async (e) => {
          e.preventDefault();
          const response = await fetch("http://localhost:5000/books", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              book_id: parseInt(newBook.book_id),
              title: newBook.title,
              author: newBook.author,
              total_copies: parseInt(newBook.total_copies),
            }),
          });
          if (response.ok) {
            fetchBooks();
            setNewBook({
              book_id: "",
              title: "",
              author: "",
              total_copies: "",
            });
          }
        };

        const handleRegisterUser = async (e) => {
          e.preventDefault();
          const response = await fetch("http://localhost:5000/users", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user_id: parseInt(newUser.user_id),
              name: newUser.name,
            }),
          });
          if (response.ok) {
            fetchUsers();
            setNewUser({ user_id: "", name: "" });
          }
        };

        const handleBorrow = async (e) => {
          e.preventDefault();
          const response = await fetch("http://localhost:5000/borrow", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user_id: parseInt(borrow.user_id),
              book_id: parseInt(borrow.book_id),
            }),
          });
          if (response.ok) {
            fetchBooks();
            fetchTransactions();
            setBorrow({ user_id: "", book_id: "" });
          }
        };

        const handleReturn = async (e) => {
          e.preventDefault();
          const response = await fetch("http://localhost:5000/return", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user_id: parseInt(returnBook.user_id),
              book_id: parseInt(returnBook.book_id),
            }),
          });
          if (response.ok) {
            fetchBooks();
            fetchTransactions();
            setReturnBook({ user_id: "", book_id: "" });
          }
        };

        return (
          <div className="space-y-8 fade-in">
            <div className="text-center mb-10">
              <h1 className="text-4xl font-bold text-indigo-700 mb-2">
                <i className="fas fa-book-open mr-3"></i>
                Library Management System
              </h1>
              <p className="text-gray-600">
                Manage your library resources efficiently
              </p>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              {/* Add Book Form */}
              <div className="form-section bg-white p-6 rounded-lg shadow-md border border-gray-100">
                <h2 className="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                  <i className="fas fa-book-medical mr-2 text-indigo-600"></i>
                  Add Book
                </h2>
                <form onSubmit={handleAddBook} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Book ID
                    </label>
                    <input
                      type="number"
                      placeholder="Enter book ID"
                      value={newBook.book_id}
                      onChange={(e) =>
                        setNewBook({ ...newBook, book_id: e.target.value })
                      }
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                      required
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Title
                    </label>
                    <input
                      type="text"
                      placeholder="Enter book title"
                      value={newBook.title}
                      onChange={(e) =>
                        setNewBook({ ...newBook, title: e.target.value })
                      }
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                      required
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Author
                    </label>
                    <input
                      type="text"
                      placeholder="Enter author name"
                      value={newBook.author}
                      onChange={(e) =>
                        setNewBook({ ...newBook, author: e.target.value })
                      }
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                      required
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Total Copies
                    </label>
                    <input
                      type="number"
                      placeholder="Enter total copies"
                      value={newBook.total_copies}
                      onChange={(e) =>
                        setNewBook({ ...newBook, total_copies: e.target.value })
                      }
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    className="btn-primary w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 font-medium flex items-center justify-center"
                  >
                    <i className="fas fa-plus-circle mr-2"></i>
                    Add Book
                  </button>
                </form>
              </div>

              {/* Register User Form */}
              <div className="form-section bg-white p-6 rounded-lg shadow-md border border-gray-100">
                <h2 className="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                  <i className="fas fa-user-plus mr-2 text-blue-600"></i>
                  Register User
                </h2>
                <form onSubmit={handleRegisterUser} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      User ID
                    </label>
                    <input
                      type="number"
                      placeholder="Enter user ID"
                      value={newUser.user_id}
                      onChange={(e) =>
                        setNewUser({ ...newUser, user_id: e.target.value })
                      }
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      required
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Name
                    </label>
                    <input
                      type="text"
                      placeholder="Enter user name"
                      value={newUser.name}
                      onChange={(e) =>
                        setNewUser({ ...newUser, name: e.target.value })
                      }
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    className="btn-primary w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 font-medium flex items-center justify-center"
                  >
                    <i className="fas fa-user-check mr-2"></i>
                    Register User
                  </button>
                </form>
              </div>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              {/* Borrow Book Form */}
              <div className="form-section bg-white p-6 rounded-lg shadow-md border border-gray-100">
                <h2 className="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                  <i className="fas fa-book-reader mr-2 text-green-600"></i>
                  Borrow Book
                </h2>
                <form onSubmit={handleBorrow} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      User ID
                    </label>
                    <input
                      type="number"
                      placeholder="Enter user ID"
                      value={borrow.user_id}
                      onChange={(e) =>
                        setBorrow({ ...borrow, user_id: e.target.value })
                      }
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                      required
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Book ID
                    </label>
                    <input
                      type="number"
                      placeholder="Enter book ID"
                      value={borrow.book_id}
                      onChange={(e) =>
                        setBorrow({ ...borrow, book_id: e.target.value })
                      }
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    className="btn-primary w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 font-medium flex items-center justify-center"
                  >
                    <i className="fas fa-exchange-alt mr-2"></i>
                    Borrow Book
                  </button>
                </form>
              </div>

              {/* Return Book Form */}
              <div className="form-section bg-white p-6 rounded-lg shadow-md border border-gray-100">
                <h2 className="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                  <i className="fas fa-book-return mr-2 text-red-600"></i>
                  Return Book
                </h2>
                <form onSubmit={handleReturn} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      User ID
                    </label>
                    <input
                      type="number"
                      placeholder="Enter user ID"
                      value={returnBook.user_id}
                      onChange={(e) =>
                        setReturnBook({
                          ...returnBook,
                          user_id: e.target.value,
                        })
                      }
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                      required
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      Book ID
                    </label>
                    <input
                      type="number"
                      placeholder="Enter book ID"
                      value={returnBook.book_id}
                      onChange={(e) =>
                        setReturnBook({
                          ...returnBook,
                          book_id: e.target.value,
                        })
                      }
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    className="btn-primary w-full bg-red-600 text-white p-3 rounded-lg hover:bg-red-700 font-medium flex items-center justify-center"
                  >
                    <i className="fas fa-undo mr-2"></i>
                    Return Book
                  </button>
                </form>
              </div>
            </div>

            {/* Books List */}
            <div className="bg-white p-6 rounded-lg shadow-md border border-gray-100">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-semibold text-gray-800 flex items-center">
                  <i className="fas fa-book mr-2 text-indigo-600"></i>
                  Books Inventory
                </h2>
                <span className="bg-indigo-100 text-indigo-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
                  Total: {books.length}
                </span>
              </div>
              {books.length === 0 ? (
                <div className="text-center py-8">
                  <i className="fas fa-book-open text-4xl text-gray-300 mb-3"></i>
                  <p className="text-gray-500">
                    No books available in the library.
                  </p>
                </div>
              ) : (
                <div className="overflow-x-auto">
                  <table className="w-full table-auto">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Book ID
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Title
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Author
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Availability
                        </th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-200">
                      {books.map((book) => (
                        <tr
                          key={book.book_id}
                          className="table-row hover:bg-gray-50"
                        >
                          <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            {book.book_id}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-800 font-medium">
                            {book.title}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            {book.author}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap">
                            <span
                              className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                              ${
                                book.available_copies > 0
                                  ? "bg-green-100 text-green-800"
                                  : "bg-red-100 text-red-800"
                              }`}
                            >
                              {book.available_copies}/{book.total_copies}
                            </span>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>

            {/* Users List */}
            <div className="bg-white p-6 rounded-lg shadow-md border border-gray-100">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-semibold text-gray-800 flex items-center">
                  <i className="fas fa-users mr-2 text-blue-600"></i>
                  Registered Users
                </h2>
                <span className="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
                  Total: {users.length}
                </span>
              </div>
              {users.length === 0 ? (
                <div className="text-center py-8">
                  <i className="fas fa-user-slash text-4xl text-gray-300 mb-3"></i>
                  <p className="text-gray-500">No users registered yet.</p>
                </div>
              ) : (
                <div className="overflow-x-auto">
                  <table className="w-full table-auto">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          User ID
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Name
                        </th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-200">
                      {users.map((user) => (
                        <tr
                          key={user.user_id}
                          className="table-row hover:bg-gray-50"
                        >
                          <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            {user.user_id}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-800 font-medium">
                            {user.name}
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>

            {/* Transactions List */}
            <div className="bg-white p-6 rounded-lg shadow-md border border-gray-100">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-semibold text-gray-800 flex items-center">
                  <i className="fas fa-exchange-alt mr-2 text-purple-600"></i>
                  Transaction History
                </h2>
                <span className="bg-purple-100 text-purple-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
                  Total: {transactions.length}
                </span>
              </div>
              {transactions.length === 0 ? (
                <div className="text-center py-8">
                  <i className="fas fa-history text-4xl text-gray-300 mb-3"></i>
                  <p className="text-gray-500">No transactions recorded yet.</p>
                </div>
              ) : (
                <div className="overflow-x-auto">
                  <table className="w-full table-auto">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Transaction ID
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          User ID
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Book ID
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Action
                        </th>
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Timestamp
                        </th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-200">
                      {transactions.map((t) => (
                        <tr
                          key={t.transaction_id}
                          className="table-row hover:bg-gray-50"
                        >
                          <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            {t.transaction_id}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                            {t.user_id}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
                            {t.book_id}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap">
                            <span
                              className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                              ${
                                t.action === "borrow"
                                  ? "bg-green-100 text-green-800"
                                  : "bg-red-100 text-red-800"
                              }`}
                            >
                              {t.action}
                            </span>
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            {t.timestamp}
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>

            <footer className="text-center text-gray-500 text-sm mt-12 pb-8">
              <p>Library Management System &copy; {new Date().getFullYear()}</p>
            </footer>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
